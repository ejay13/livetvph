<script>
    function closead() {
            document.getElementById('vigneta').style.display = 'none';
        }
    function changeChannel(channelUrl) {
        // Show interstitial ad before changing the channel
        showInterstitialAd().then(() => {
            // Proceed to change the channel after showing the ad
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(channelUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channelUrl;
                video.addEventListener('canplay', function() {
                    video.play();
                });
            } else {
                console.error('HLS not supported');
            }
        }).catch(error => {
            console.error('Error showing interstitial ad:', error);
        });
    }

    // Function to show interstitial ad
    function showInterstitialAd() {
        return new Promise((resolve, reject) => {
            // This is a placeholder function. Replace it with the actual function call to show an interstitial ad
            // provided by your ad network. Ensure to resolve the promise once the ad has been displayed or closed.
            console.log("Showing interstitial ad...");

            // Example: resolve the promise after a timeout to simulate ad display
            setTimeout(() => {
                console.log("Interstitial ad shown");
                resolve();
            }, 1000); // Simulate a 3-second ad display
        });
    }
</script>

	<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Increment visitor count (simplified example, not unique visitors)
            let visitorsCount = parseInt(localStorage.getItem('visitorsCount') || '0') + 1;
            localStorage.setItem('visitorsCount', visitorsCount.toString());

            // Display visitor count
            document.getElementById('visitorCount').textContent = `Visitor Count: ${visitorsCount}`;

            // Fetch and display visitor's country using a fictional IP geolocation API
            fetch('https://api.ipgeolocation.io/getCountry?apiKey=02643877fddb45d7b609d7b29a8a62a9')
                .then(response => response.json())
                .then(data => {
			const country = data.country_name;

                        // Restrict ad based on country
                        if (country === 'Philippines' || country === 'India') {
                            console.log('Ad restricted for country:', country);
                            document.getElementById('adText').textContent = 'Ads restricted for your country';
                            resolve(); // Skip showing the ad
                        } else {
                            // Show the ad (replace with your actual ad code)
                            console.log('Showing interstitial ad...');
                            document.getElementById('adModal').style.display = 'block';

                            // Simulate ad display for 3 seconds
                            setTimeout(() => {
                                console.log('Interstitial ad shown');
                                document.getElementById('adModal').style.display = 'none';
                                resolve(); // Ad shown, resolve the promise
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching country:', error);
                        resolve(); // Skip showing the ad in case of an error
                    });
            });
        }
    </script>
